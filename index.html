<!DOCTYPE html>
<html>
<head>
    <title>Google Structured Data</title>
</head>
<body>
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "url": "http://www.example.com",
        "name": "Example Inc.",
        "jobTitle": "Developer",
        "description": "My website",
        "image": "http://www.example.com/images/logo.jpg",
        "contactPoint": [
            {
            "@type": "ContactPoint",
            "telephone": "+49 221 123456789",
            "contactType": "Customer support"
            },
            {
            "@type": "ContactPoint",
            "telephone": "+49 180 987654321",
            "contactType": "Customer service"
            }
        ],
        "sameAs": [
            "http://facebook.com",
            "http://twitter.com",
            "http://linkedin.com",
            "http://xing.com",
            "http://plus.google.com",
            "http://instagram.com",
            "http://pinterest.com",
            "http://youtube.com"
        ]
    }
</script>
</body>
</html>
